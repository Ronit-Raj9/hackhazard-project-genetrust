name: Genetrust Backend CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [22.x]
        python-version: [3.10.17]  # âœ… Changed to Python 3.10

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Create .env file from PROD_ENV_FILE secret
      working-directory: ./backend
      run: echo "${{ secrets.PROD_ENV_FILE }}" > .env
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: ./backend/package-lock.json

    - name: Installing PM2
      run: npm install -g pm2

    - name: Start Python DNA Prediction Server
      working-directory: ./genepredictor
      run: |
        echo "Checking for existing DNA predictor server..."
        pkill -f "python app.py" || true
        chmod +x run_server.sh

        echo "Running server setup script..."
        bash run_server.sh &

        echo "Waiting for Python server to become healthy..."
        for i in {1..30}; do
          if curl -s http://localhost:4000/health > /dev/null; then
            echo "âœ… Python server is up!"
            break
          fi
          if [ $i -eq 60 ]; then
            echo "âŒ Timeout waiting for Python server"
            exit 1
          fi
          echo "â³ Waiting for Python server... ($i/30)"
          sleep 2
        done

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: ./backend/package-lock.json

    - name: Install dependencies
      working-directory: ./backend
      run: |
        if [ -d "node_modules" ]; then
          echo "node_modules already exists. Skipping install."
        else
          echo "Installing Node.js dependencies..."
          npm ci
        fi

    - name: Build TypeScript
      working-directory: ./backend
      run: npm run build

    - name: Manage PM2 processes
      run: |
        # Restart or start genetrust-python
        if pm2 describe genetrust-python > /dev/null 2>&1; then
          echo "ğŸ”„ Restarting genetrust-python..."
          pm2 restart genetrust-python
        else
          echo "ğŸš€ Starting genetrust-python with run_server.sh..."
          pm2 start ./run_server.sh --name genetrust-python --cwd ./genetrust
        fi

        # Restart or start genetrust-node
        if pm2 describe genetrust-node > /dev/null 2>&1; then
          echo "ğŸ”„ Restarting genetrust-node..."
          pm2 restart genetrust-node
        else
          echo "ğŸš€ Starting genetrust-node with npm start..."
          pm2 start npm --name genetrust-node -- start --cwd ./backend
        fi
